<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product Form</title>
</head>
<body>

    <h2>Product Registration Form</h2>

    <form th:action="@{/product}" th:object="${product}" method="post">
        <label>Product ID:</label>
        <input type="text" th:field="*{pid}" /><br><br>

        <label>Product Name:</label>
        <input type="text" th:field="*{pname}" /><br><br>

        <label>Product Price:</label>
        <input type="text" th:field="*{price}" /><br><br>

        <button type="submit">Submit</button>
    </form>

    <p th:text="${msg}">Message will appear here</p>

</body>
</html>
