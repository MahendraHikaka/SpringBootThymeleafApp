<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product Form</title>
</head>
<body>

<h2>Product Registration Form</h2>

<form th:action="@{/product}" th:object="${product}" method="post">
    <label>Product ID:</label>
    <input type="text" th:field="*{pid}" />
    <span th:if="${#fields.hasErrors('pid')}" th:errors="*{pid}" style="color:red"></span>
    <br><br>

    <label>Product Name:</label>
    <input type="text" th:field="*{pname}" />
    <span th:if="${#fields.hasErrors('pname')}" th:errors="*{pname}" style="color:red"></span>
    <br><br>

    <label>Product Price:</label>
    <input type="text" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red"></span>
    <br><br>

    <button type="submit">Submit</button>
</form>

<h3 th:text="${msg}">Message will appear here</h3>

</body>
</html>
